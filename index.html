<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AF Cafe</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./public/stylee.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container register-form">
        <form class="form" method="POST">
          <h1>Register</h1>
          <input
            type="text"
            id="new_username"
            name="new_username"
            placeholder="Name"
            required
          />
          <input
            type="password"
            id="new_password"
            name="new_password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="lni lni-instagram-fill"></i
            ></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"
              ><i class="lni lni-linkedin-original"></i
            ></a>
          </div>
        </form>
      </div>

      <div id="form" class="form-container login-container login-form">
        <form id="form" class="POST">
          <h1>Login</h1>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Name"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="lni lni-instagram-fill"></i
            ></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"
              ><i class="lni lni-linkedin-original"></i
            ></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello friends</h1>
            <p>if Yout have an account, login here and have fun</p>
            <button class="ghost" id="login">
              Login
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start your journey now</h1>
            <p>
              if you don't have an account yet, join us and start your journey.
            </p>
            <button class="ghost" id="register">
              Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/script.js"></script>
    <script>
      const registerButton = document.getElementById("register");
      const loginButton = document.getElementById("login");
      const container = document.getElementById("container");

      registerButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      loginButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
    <script>
      document.getElementById("form").addEventListener("submit", masuk);
      async function masuk(ev) {
        ev.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        login(username, password);
      }
    </script>
    <script>
      document.querySelector("form").addEventListener("submit", daftar);
      async function daftar(ev) {
        ev.preventDefault();
        const new_username = document.getElementById("new_username").value;
        const new_password = document.getElementById("new_password").value;
        const response = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: new_username,
            password: new_password,
          }),
        });
        const data = await response.json();
        console.log(data);
        if (response.status === 201) {
          alert("Registrasi berhasil!");
          window.location.href = "index.html";
        } else {
          alert("Registrasi gagal!");
        }

        register(new_username, new_password);
      }
    </script>
  </body>
</html>
